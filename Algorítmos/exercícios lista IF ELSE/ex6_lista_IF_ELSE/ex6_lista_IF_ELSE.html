    KWh por mês: <input id="K_mes" autofocus>
    <button onclick="c_luz()">Calcular conta de luz</button>
    <span id="m0"></span>
</body>

<script>
    function c_luz(){
        var mes = Number(K_mes.value)
        var conta = mes*0.89
        if(mes<=100){
            conta = conta*0.9
            alert(`O valor da conta é R$${conta.toFixed(2)}!`)
        }
        if(mes>100){
            alert(`O valor da conta é R$${conta.toFixed(2)}`)
        }
    }
</script>
