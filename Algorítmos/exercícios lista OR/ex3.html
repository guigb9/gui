<body>
    você clicou <b id="qntd_cliques">0</b> vezes! <br>
    <button onclick="func_0()">Clique Cabalístico</button> <br>
    <div id="m0"></div>

<script>
    var cliques = Number(qntd_cliques.innerHTML)
     function func_0(){

        if(cliques == 3 || cliques == 4 || cliques == 7 || cliques ==10){
            m0.innerHTML = `Você clicou ${cliques} vezes e Juliana gosta desse número!`
        }
     }
</script>
