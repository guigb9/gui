    <body>
        Nota do Aluno: <br> <br> <input id="nota_aluno" placeholder="nota" autofocus> <br> <br>
        <button onclick="c_al()">Classificar Aluno</button> <br> <br>
        <div id="m0"></div>

    <script>
        function c_al(){
            var nota = Number(nota_aluno.value)
            if(nota < 5){
                m0.innerHTML = '<span style="color: red">O aluno precisa de muita ajuda!</span>'
            }
            else if(nota <= 7){
                m0.innerHTML = '<span style="color: orangered">Aluno na Média!</span>'
            }
            else if(nota <= 9.5){
                m0.innerHTML = '<span style="color: green">Aluno Acima da Média!</span>'
            }
            else(
                m0.innerHTML = '<span style="color: blue">Aluno Fora da Curva!</span>'
            )
        }
    </script>
