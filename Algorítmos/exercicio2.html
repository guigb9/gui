<body>
    <input id="raio" placeholder="coloque o raio" autofocus>
    <button onclick="calcular_area()">Calcular Area</button>
    <div id="exibir"></div>

<script>
    function calcular_area(){
        var pi = 3.14
        var raiod = Number(raio.value)
        var resultado = pi * (raiod**2)
        exibir.innerHTML = `o resultado Ã© ${resultado.toFixed(2)}`
    }
</script>
