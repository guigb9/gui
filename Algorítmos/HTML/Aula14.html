<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 style="color: blueviolet;">Esconde e mostra elementos</h3>

    Há segredos aqui! <span style="color: red;">cuidado!</span> <br>

    <button style="color: royalblue; background-color: #d8bfd8;" onclick="mostrar_segredo()">Ver o segredo</button>
    <button style= "color: royalblue; background-color: #d8bfd8;"onclick="esconder_segredo()">Esconder o segredo</button>

    <br>
    <span id="span_segredo" style="display: none; color: salmon;">
    Você é o senhor do que cala e escravo do que fala!
    </span>

</body>
</html>

<script>
    function mostrar_segredo(){
        span_segredo.style.display = 'block';
    }

    function esconder_segredo(){
        span_segredo.style.display = 'none';
    }
</script>
