<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Campos de Digitação</h3>
    <br>

<!--
    A Tag input cria um campo para entrada de dados.
    Vamos SEMPRE usar o type="text" (ou omitir este atributo)
    Vamos SEMPRE usar o atributo id
-->
<!--
    Regras para o valor de id:
    1. todas as letas devem ser minúsculas.
    2. não começar com número
    3. pode ter número no meio e no fim
    4. a cada palavra usar "_"
    ex: telefone_comercial, quantidade_filhos

    5. NÃO pode ter esse espaço em branco
    6. NÃO usar nomes de Tags ex: body, h, b
-->
<!--
    O atributo placeholder cria um texto temporário dentro do próprio campo
-->

    digite algo aqui:
    <input type="text" id="telefone" placeholder="Seu telefone">
    <br>
    <button><img src="kirby.png" alt="pizza" style="width: 90px;"></button>
    <!--
        A tag button cria um botão clicavel
        Seu corpo é o que aparece no botão
        é possivel por uma imagem no corpo.
        Nesse caso, teremos um "botão imagem"
    -->
    <br>
    <button style="background-color: yellow; width: 200px; height: 100px;">aperta na moral</button>
</body>
</html>
