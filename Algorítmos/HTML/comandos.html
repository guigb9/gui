<!--
    A Tag input cria um campo para entrada de dados.
    Vamos SEMPRE usar o type="text" (ou omitir este atributo)
    Vamos SEMPRE usar o atributo id
-->
<!--
    Regras para o valor de id:
    1. todas as letas devem ser minúsculas.
    2. não começar com número
    3. pode ter número no meio e no fim
    4. a cada palavra usar "_"
    ex: telefone_comercial, quantidade_filhos
    5. NÃO pode ter esse espaço em branco
    6. NÃO usar nomes de Tags ex: body, h, b
-->

    comando img coloca imagem
    a imagem deve estar salva na mesma pasta do arquivo
