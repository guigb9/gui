<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="numero" placeholder="numero qualquer" autofocus>

    <button onclick="potencia2()">
    Elevar ao quadrado
    </button>
    <button onclick="aumentar1()">
        Aumentar 1
    </button>
    <button onclick="diminuir1()">
        diminuir1
    </button>
    <button onclick="aumentar1_s()">
        Aumentar1 simples
    </button>
    <button onclick="diminuir1_s()">
        diminuir 1 s
    </button>
</body>
</html>
<script>
function potencia2(){
    var resultado = Number(numero.value**2)
    alert(resultado)
}
function aumentar1(){
    var n = Number(numero.value)
    var valor = n += 1
    alert(valor)
}
function diminuir1(){
    var n_1 = Number(numero.value)
    var valor_1 = n_1 -= 1
    alert(valor_1)
}
function aumentar1_s(){
    var valor_numero = Number(numero.value)
    valor_numero++
    alert(valor_numero)
}
function diminuir1_s(){
    var valor_numerod = Number(numero.value)
    valor_numerod--
    alert(valor_numerod)
}
</script>
