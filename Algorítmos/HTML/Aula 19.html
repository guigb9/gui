<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 17 - entrada de dados</title>
</head>
<body>
    Seu nome: <br> <input id="nome">
    <br>
    Seu bairro:<br> <input id="bairro">
    <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <br>
    <div id="mensagem"></div>
    <br>
    
</body>
</html>
<script>
    function cadastrar(){
        mensagem.innerHTML = `Seu nome é: <b style="color: red">${nome.value}</b>
        você mora no bairro: <b>${bairro.value}</b> UAU!`
    }


</script>
